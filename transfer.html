<!DOCTYPE html>
<html lan="en">
    <head>
        <title>Banking System</title>
        <link rel="stylesheet" href="transfer.css">
        
    </head>
    <body>
        <div class="main">
            <div class="navbar">
                <div class="icon">
                    <h2 class="logo">LetsSave</h2>
                </div>
                <div class="menu">
                    <ul>
                        <li><a href="index.html">HOME</a></li>
                        <li><a href="#">ABOUT</a></li>
                        <li><a href="customer.html">CUSTOMER</a></li>
                        <li><a href="#" class="active">TRANSFER MONEY</a></li>
                        <li><a href="#">CONTACT</a></li>
                    </ul>
                </div>
                <div class="search">
                    <input type="search" class="srch" name="" placeholder="Type of text">
                    <a href="#"><button class="btn">Search</button></a>
                </div>
            </div>
            <div class="form">
                <h2>Transfer Here</h2>
                <input type="text" id="sender" placeholder="Enter the Sender Name">
                <input type="text" id="receiver" placeholder="Enter the Receiver Name">
                <input type="text" id="amount" placeholder="Enter the Amount">
                <div class="wrapper">
                    <a href="#modalbox">SEND</a>
                </div>

                <div id="modalbox" class="modal">
                    <div class="modalcontent">
                        <h1>Success</h1>
                        <p>Your Transaction Completed !</p>
                        <a href="#" class="modalclose">&times;</a>
                    </div>
                </div>
                
            </div>
        </div>

    </body>
</html>
